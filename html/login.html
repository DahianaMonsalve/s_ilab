<!--Página de iniciar sesion-->
<!DOCTYPE html>
<html lang="es">
<head> <link href="login.css" rel="stylesheet">
<title>Inicio sesión Supplies iLab</title>
</head>
	<body>
		<div class="cuerpo">
			<h1>Bienvenido a Supplies iLab</h1>
			<br>
			<form action="/iniciar-sesion" method="post">
				<h2>Iniciar sesión</h2>
				<label for="nombre-usuario">Usuario:</label>
				<br>
				<input type="text" id="nombre-usuario" name="nombre-usuario" required>
				<br>
				<br>
				<label for="contrasena">Contraseña:</label><br>
				<input type="password" id="contrasena" name="contrasena" required>
				<br>
				<br>
				<input type="submit" value="Iniciar sesión">
			</form>
		</div>
	</body>
</html>
