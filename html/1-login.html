<!--Página para iniciar sesion-->
<!DOCTYPE html>
<html lang="es">
<head> 
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="1-login.css" rel="stylesheet">
<title>Inicio sesión - Supplies iLab</title>
</head>
	<body>
		<div class="cuerpo">
			<h1>Bienvenido a Supplies iLab</h1>
			<form action="/iniciar-sesion" method="post">
				<h2>Iniciar sesión</h2>
				<label for="nombre-usuario">Usuario:</label>
				<input type="text" id="nombre-usuario" name="nombre-usuario" required>
				<br>
				<br>
				<label for="contrasena">Contraseña:</label>
				<input type="password" id="contrasena" name="contrasena" required>
				<br>
				<br>
				<input type="submit" value="Iniciar sesión">
			</form>
		</div>
	</body>
</html>
